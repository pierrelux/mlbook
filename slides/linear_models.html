<h1 id="mod%C3%A8les-lin%C3%A9aires">Modèles linéaires</h1>
<h2 id="du-risque-empirique-%C3%A0-la-r%C3%A9gularisation-bay%C3%A9sienne">Du risque empirique à la régularisation bayésienne</h2>
<p><em>Pierre-Luc Bacon</em><br />
IFT6390 – Fondements de l'apprentissage machine</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="r77u1gqz8nol8g87lhnhrn7553zlpszh6u8v3ifbrk" lang="en-CA" data-marpit-pagination="2" style="--paginate:true;--theme:r77u1gqz8nol8g87lhnhrn7553zlpszh6u8v3ifbrk;" data-marpit-pagination-total="58">
<h2 id="plan-de-la-pr%C3%A9sentation">Plan de la présentation</h2>
<ol>
<li><strong>Minimisation du risque empirique (MRE)</strong> et prédicteur de Bayes optimal</li>
<li><strong>Moindres carrés ordinaires (MCO)</strong> et décomposition en valeurs singulières (DVS)</li>
<li><strong>Expansion de caractéristiques</strong> : du linéaire au non linéaire</li>
<li><strong>Généralisation</strong> : surapprentissage et compromis biais-variance</li>
<li><strong>Régression Ridge</strong> : régularisation L2</li>
<li><strong>Cadre probabiliste</strong> : EMV, MAP et lien avec Ridge</li>
<li><strong>Classification linéaire</strong> : régression logistique, entropie croisée, SGD</li>
</ol>
</section>

<p><strong>Ces deux variances sont inversement reliées!</strong></p>
<ul>
<li>Grande dispersion des données → beaucoup d'information → estimé précis</li>
<li>Petite dispersion des données → peu d'information → estimé incertain</li>
</ul>
